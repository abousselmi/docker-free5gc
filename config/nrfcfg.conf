info:
  version: 1.0.0
  description: Docker-NRF initial local configuration

configuration:
  MongoDBName: "free5gc"
  MongoDBUrl: "mongodb://127.0.0.1:27017"
  DefaultServiceIP: "127.0.0.1"
  sbi:
    scheme: https
    ipv4Addr: 127.0.0.1
    port: 29510
    tls:
      log: log/nrfsslkey.log
      key: support/TLS/nrf.key
      pem: support/TLS/nrf.pem
  DefaultPlmnId:
    mcc: "208"
    mnc: "93"
  serviceNameList:
    - nnrf-nfm
    - nnrf-disc